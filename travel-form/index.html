<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css"/>
</head>
<body>
    <h1> Hike Travel Form</h1>
    <form name="travel-form">
        First Name: <input type="text" name="firstname"/>
        <br/>
        <br/>
        Last Name: <input type="text" name="lastname"/>
        <br/>
        <br/>
        Age: <input type="number" name="age"/>
        <br/>
        <br/>
        Male: <input type="radio" name="gender" value="Male"/>
        Female: <input type="radio" name="gender" value="Female"/>
        <br/>
        <br/>
        What is your hike location?
        <select name="hikes">
            <option value="Angels Landing">Angels Landing</option>
            <option value="Mt Baden Powell">Mt Baden Powell</option>
            <option value="Mt Olympus">Mt Olympus</option>
        </select>
        <br/>
        <br/>
        What is your Diet? Choose all that Apply:
        <br/>
            Carnivore: <input type="checkbox" name="diet" value="Carnivore"/>
            <br/>
            Omnivore: <input type="checkbox" name="diet" value="Omnivore"/>
            <br/>
            Herbivore: <input type="checkbox" name="diet" value="Herbivore"/>
            <br/>
        <br/>
        <button>Submit</button>
    </form>
    <img src="https://www.martinlawrencephotography.com/images/uploads/gallery/155/a-step-of-faith-on-angels-landing__large.jpg"/>
    <script src="main.js"></script>
</body>
</html>
