        <input type="text" placeholder="First Name"/>
       <!-- Male:<input value="male" type="radio" name="gender"/>

       Dog:<input type="checkbox" name="animals" value="dog"/>
       Cat:<input type="checkbox" name="animals" value="cat"/>
